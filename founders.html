<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTSC | Kurucular</title>

<style>
body{
  margin:0;
  background:#070707;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}

a{color:#7c4dff;text-decoration:none}

/* TOP */
.top{
  text-align:center;
  padding:50px 20px;
}

.top a{
  display:inline-block;
  margin-top:20px;
  padding:14px 30px;
  border-radius:12px;
  border:2px solid #7c4dff;
}

/* GRID */
.grid{
  max-width:1000px;
  margin:0 auto 80px;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

/* CARD */
.card{
  background:#111;
  border-radius:20px;
  padding:30px 20px;
  text-align:center;
}

/* AVATAR */
.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  margin-bottom:15px;
}

/* OWNER */
.owner{
  box-shadow:0 0 45px rgba(124,77,255,1);
}

.owner .avatar{
  border:4px solid #7c4dff;
  box-shadow:0 0 30px rgba(124,77,255,1);
  animation:pulse 2s infinite;
}

/* NORMAL */
.normal .avatar{
  border:2px solid #7c4dff;
}

@keyframes pulse{
  0%{box-shadow:0 0 20px #7c4dff}
  50%{box-shadow:0 0 50px #7c4dff}
  100%{box-shadow:0 0 20px #7c4dff}
}

.role{
  color:#aaa;
  margin-bottom:8px;
}
</style>
</head>

<body>

<div class="top">
  <h1>Kurucular</h1>
  <a href="index.html">⬅ Ana Sayfa</a>
</div>

<div class="grid">

<!-- BAŞ KURUCU -->

       src="https://unavatar.io/discord/1445055459441512480"
       onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
  <h2>Yakup</h2>
  <div class="role">Baş Kurucu</div>
  <a href="https://discord.com/users/1445055459441512480" target="_blank">
    Discord Profili
  </a>
</div>

<!-- KURUCU -->

       src="https://unavatar.io/discord/854028567994040371"
       onerror="this.src='https://cdn.discordapp.com/embed/avatars/1.png'">
  <h2>Kurucu</h2>

  </a>
</div>

<!-- KURUCU -->

</body>
</html>
