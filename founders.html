<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTSC | Kurucular</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#080808;
  color:#f2f2f2;
}

a{color:#7c4dff;text-decoration:none}

.top{
  text-align:center;
  padding:60px 20px;
}

.top a{
  display:inline-block;
  margin-top:20px;
  padding:12px 26px;
  border:1px solid #7c4dff;
  border-radius:10px;
}

/* GRID */
.grid{
  max-width:1000px;
  margin:0 auto 80px;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

/* CARD */
.card{
  background:#111;
  border-radius:16px;
  padding:30px 20px;
  text-align:center;
  border:1px solid #1f1f1f;
}

.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  margin-bottom:15px;
}

/* OWNER */
.owner{
  border:2px solid #7c4dff;
}

.owner .avatar{
  border:4px solid #7c4dff;
  box-shadow:0 0 30px rgba(124,77,255,.9);
}

.role{
  color:#aaa;
  margin-bottom:8px;
}
</style>
</head>

<body>

<div class="top">
  <h1>Kurucular</h1>
  <a href="index.html">⬅ Ana Sayfa</a>
</div>

<div class="grid">

<div class="card owner">
  <img class="avatar"
       src="https://unavatar.io/discord/1445055459441512480"
       onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
  <h2>Quake</h2>
  <div class="role">Baş Kurucu</div>
  <a href="https://discord.com/users/1445055459441512480" target="_blank">
    Discord Profili
  </a>
</div>

<div class="card">
  <img class="avatar"
       src="https://unavatar.io/discord/854028567994040371"
       onerror="this.src='https://cdn.discordapp.com/embed/avatars/1.png'">
  <h2>Rapgod</h2>
  <div class="role">Founder</div>
  <a href="https://discord.com/users/854028567994040371" target="_blank">
    Discord Profili
  </a>
</div>

<div class="card">
  <img class="avatar"
       src="https://unavatar.io/discord/924938521054171188"
       onerror="this.src='https://cdn.discordapp.com/embed/avatars/2.png'">
  <h2>Herus</h2>
  <div class="role">Founder</div>
  <a href="https://discord.com/users/924938521054171188" target="_blank">
    Discord Profili
  </a>
</div>

</div>

</body>
</html>
