<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTSC | Growtopia Secret</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="spinner"></div>
</div>

<header class="hero parallax">
  <img src="Logo1.jpg" class="logo" alt="GTSC Logo">
  <h1>GTSC</h1>
  <p class="subtitle">Growtopia Secret</p>
</header>

<section class="social">
  <a class="btn ripple discord" href="https://discord.gg/tqdRRrGNE" target="_blank">
    Resmi Discord Sunucumuz!
  </a>
  <a class="btn ripple youtube" href="https://youtube.com/@gtscofficial" target="_blank">
    Resmi YouTube Kanalımız!
  </a>
</section>

<section class="nav">
  <a class="btn ripple primary" href="founders.html">
    Kurucular
  </a>
</section>

<footer>© 2026 GTSC</footer>

<script>
/* Loader */
window.addEventListener("load", () => {
  document.getElementById("loader").classList.add("hide");
});

/* Parallax */
window.addEventListener("scroll", () => {
  document.querySelector(".parallax").style.backgroundPositionY =
    window.scrollY * 0.4 + "px";
});

/* Ripple */
document.querySelectorAll(".ripple").forEach(btn=>{
  btn.addEventListener("click", function(e){
    const circle=document.createElement("span");
    const d=Math.max(this.clientWidth,this.clientHeight);
    circle.style.width=circle.style.height=d+"px";
    circle.style.left=e.offsetX-d/2+"px";
    circle.style.top=e.offsetY-d/2+"px";
    circle.classList.add("ripple-effect");
    this.appendChild(circle);
    setTimeout(()=>circle.remove(),600);
  });
});
</script>

</body>
</html>
