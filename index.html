<!DOCTYPE html>

<meta charset="UTF-8">

<title>GTSC | Growtopia Secret</title>

<style>
:root{
  --bg:#0a0a0a;
  --card:#141414;
  --text:#f1f1f1;
  --muted:#9b9b9b;
  --accent:#7c4dff;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#1b1b1b,#000);
  color:var(--text);
}

/* HEADER */
header{
  text-align:center;
  padding:70px 20px 40px;
}

header img{
  width:140px;
  filter:drop-shadow(0 0 25px rgba(124,77,255,.6));
}

h1{
  font-size:44px;
  margin:10px 0 0;
  letter-spacing:3px;
}

h1 span{color:var(--accent)}

.subtitle{color:var(--muted);margin-top:6px}

.buttons{
  margin-top:35px;
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
}

.btn{
  text-decoration:none;
  padding:15px 30px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent),#4b2cff);
  color:white;
  font-weight:bold;
  transition:.25s;
}

.btn:hover{
  transform:scale(1.06);
  box-shadow:0 0 25px rgba(124,77,255,.6);
}

/* SECTION */
section{
  max-width:1100px;
  margin:70px auto;
  padding:0 20px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:30px;
  box-shadow:0 0 35px rgba(0,0,0,.7);
}

h2{
  margin:0 0 25px;
  font-size:26px;
  border-left:4px solid var(--accent);
  padding-left:12px;
}

/* FOUNDERS */
.founders{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
}

.founder{
  background:#0f0f0f;
  border-radius:18px;
  padding:28px 20px;
  text-align:center;
  transition:.3s;
  position:relative;
}

.founder:hover{
  transform:translateY(-6px);
}

/* AVATARS */
.avatar{
  width:96px;
  height:96px;
  border-radius:50%;
  margin-bottom:14px;
}

/* NORMAL KURUCU EFEKT */
.normal .avatar{
  border:2px solid var(--accent);
  box-shadow:0 0 18px rgba(124,77,255,.4);
}

/* BAÅž KURUCU Ã–ZEL */
.owner{
  border:2px solid var(--accent);
  box-shadow:0 0 30px rgba(124,77,255,.9);
}

.owner .avatar{
  border:3px solid var(--accent);
  box-shadow:0 0 35px rgba(124,77,255,1);
  animation:pulse 2s infinite;
}

/* TAÃ‡ */
.crown{
  position:absolute;
  top:-12px;
  right:-12px;
  font-size:26px;
}

@keyframes pulse{
  0%{box-shadow:0 0 20px rgba(124,77,255,.6)}
  50%{box-shadow:0 0 45px rgba(124,77,255,1)}
  100%{box-shadow:0 0 20px rgba(124,77,255,.6)}
}

.role{
  color:var(--muted);
  font-size:14px;
  margin-bottom:8px;
}

.founder a{
  color:var(--accent);
  text-decoration:none;
  font-weight:bold;
}

.badge{
  margin-top:8px;
}

footer{
  text-align:center;
  padding:35px;
  color:var(--muted);
  font-size:14px;
}
</style>
</head>
